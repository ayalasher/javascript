<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner html </title>
</head>
<body>
    <h1>javascript output by inner html</h1>

    <p>we are going to look into how we can output data using the innerHTML
        capability !!!
    </p>
    
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "hello world !!" ; 
    </script>
</body>
</html>
