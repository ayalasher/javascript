<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript codeblocks</title>
</head>
<body>
    <h1>we are goung to look into javascript code blocks</h1>

    <p>This is a webpage with css and html</p>

    
    <button type="button" onclick="myFunction()">Click Me!</button>

    <p id="demo1"></p>
    <p id="demo2"> </p>

    <script>
        function myFunction() {
            document.getElementById("demo1").innerHTML = "hello Doly !" ;
            document.getElementById("demo2").innerHTML = "how are you today?" ; 
        }
    </script>
    <!--
        comments in html are written like this in html code!!
    -->
</body>
</html>
