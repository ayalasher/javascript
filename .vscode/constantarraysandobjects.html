<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constatnt arrays </title>
</head>
<body>

    <h1>CONSTATNT ARRAYS</h1>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        //we will be creating and outputing an array 
// You can create a constant array:
const cars = ["Saab", "Volvo", "BMW"];

// You can change an element:
cars[0] = "Toyota";

// You can add an element:
cars.push("Audi");

document.getElementById("demo1").innerHTML = cars


//we will be creating and outputing an object
// You can create a const object:
const car2 = {type:"Fiat", model:"500", color:"white"};

// You can change a property:
car2.color = "red";

// You can add a property:
car2.owner = "Johnson";

//output of the bject using inner.html
  document.getElementById("demo2").innerHTML = car2.owner



    </script>


</body>
</html>
